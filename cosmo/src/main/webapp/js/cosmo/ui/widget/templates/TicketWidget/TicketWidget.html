<form action="javascript:void(0)" dojoAttachPoint="ticketForm">

      <span class="mdLabel" style="text-align:right;">
        Timeout
      </span>



        <span class="smData">

        <input type="text" name="timeout" size="8" styleClass="textInput"/>

        seconds
        (leave blank for infinite)
		<span class="inputError" dojoAttachPoint="timeoutErrorSpan"></span>
        </span>



      <span class="mdLabel" style="text-align:right;">
        Privileges
      </span>
        <span class="smData">
        <span>
          <input type="radio" name="privileges" value="ro" id="${this.widgetId}ReadRadio"/> Read
          <input type="radio" name="privileges" value="rw" id="${this.widgetId}ReadWriteRadio"/> Read/Write
          <input type="radio" name="privileges" value="fb" id="${this.widgetId}FreeBusyRadio"/> Free-Busy
        </span>

<span class="inputError" dojoAttachPoint="privilegesErrorSpan"></span>

    <span>
      <button styleClass="buttonInput"  dojoAttachEvent="onClick:createTicket" id="${this.widgetId}GrantTicketButton"/>
		Grant Ticket
		</button>
    </span>

  </span>

</form>
