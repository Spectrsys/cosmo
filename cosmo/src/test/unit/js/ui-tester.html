<html>
        <head>
                <title>Cosmo UI Tester</title>
                <script type="text/javascript"> 
                  var jsBase = "../../../main/webapp/js/";
                  dojoUrl = jsBase + "lib/dojo/dojo/dojo.js";
			      document.write("<scr"+"ipt type='text/javascript' djConfig='isDebug: true' src='"+dojoUrl+"'></scr"+"ipt>");
                </script>
                <script type="text/javascript"> 
                  
dojo.registerModulePath("cosmo", "../../../cosmo");
dojo.registerModulePath("cosmotest", "../../../../../../test/unit/js/cosmo");
dojo.require("cosmo.util.debug");
dojo.require("cosmo.env");
cosmo.env.setBaseUrl("../../../main/webapp/");

var cssBase = cosmo.env.getBaseUrl() + "templates/default/"
    document.write("<link rel='stylesheet' href='"+cssBase+"global.css' />");
document.write("<link rel='stylesheet' href='"+cssBase+"pim.css' />")
dojo.addOnLoad(function(){
    var container = dojo.query("#widget")[0];
    var query = location.search? dojo.queryToObject(location.search.substring(1)) : {};
    if (query.extraContextModule)
        dojo.require(query.extraContextModule);

    if (query.extraContext){
        dojo.mixin(query, dojo.getObject(query.extraContext));
    }
    if (query.widget){
        dojo.require(query.widget);
        var constructor = dojo.getObject(query.widget);
        var widget = new constructor(query, container);
    }
});
                </script>
        </head>
        <body>
          <div id="widget">
          </div>
        </body>
</html>
