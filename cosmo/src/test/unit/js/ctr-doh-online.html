<html>
        <head>
                <title>testing dojo.NodeList</title>
                <script type="text/javascript"> 
                  var baseUrl = location.protocol + "//" + location.host + "/chandler";
                  var jsBase = baseUrl + "/js/";
                  dojoUrl = jsBase + "lib/dojo/dojo/dojo.js";
			      document.write("<scr"+"ipt type='text/javascript' djConfig='isDebug: true' src='"+dojoUrl+"'></scr"+"ipt>");
                </script>
                <script type="text/javascript"> 
                  dojo.registerModulePath("cosmo", "../../../cosmo");
                  dojo.registerModulePath("cosmotest", "../../../../test/unit/js/cosmo");
                  dojo.require("cosmo.env");
                  cosmo.env.setBaseUrl(baseUrl);
                  dojo.require("cosmo.util.debug");
                  dojo.require("cosmotest.testutils");
                  dojo.require("cosmo.datetime.timezone.LazyCachingTimezoneRegistry");
                  var registry = new cosmo.datetime.timezone.LazyCachingTimezoneRegistry(dojo.moduleUrl("dojo", "../../../lib/olson-tzdata/"));
                  cosmo.datetime.timezone.setTimezoneRegistry(registry);
                </script>
                
                 <script type="text/javascript">
                        dojo.require("doh.runner");
                        dojo.addOnLoad(function(){
                        cosmotest.testutils.init(
                        [
                        "cosmotest.integration.test_unicode",
                        "cosmotest.integration.service.conduits.test_conduits",
                        "cosmotest.integration.test_cmp",
                        "cosmotest.integration.data.test_UserStore"
                        ]);
                        doh.run();
                        });
                </script>
        </head>
        <body>
                <h1>testing dojo.NodeList</h1>
                <div id="t">
                        <span id="c1">c1</span>
                </div>
                <div id="logBody">

                  </div>
        </body>
</html>
