#
# build properties
#

maven.repo.remote=http://builds.osafoundation.org/maven/, http://mirrors.dotsrc.org/maven/, http://www.ibiblio.org/maven/

#
# distribution properties
#

bundle.dist=${basedir}/dist
bundle.dist.version=${bundle.dist}/${pom.artifactId}-${pom.currentVersion}

#
# dependencies
#

ext.tomcat.package=apache-tomcat-5.5.17
ext.tomcat.url=http://downloads.osafoundation.org/bundle/${ext.tomcat.package}.zip
