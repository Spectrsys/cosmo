Email.UsernameReminder.FromHandle=Cosmo Sharing Server Administration
Email.UsernameReminder.Subject=Cosmo username reminder
Email.UsernameReminder.Text=Hi,\n\nYou are receiving this email because someone (hopefully you)\nindicated that you have forgotten your username for the\nCosmo server at <{1}>.\n\nAccording to our records your USERNAME is: {0}\n\nYou may use this USERNAME to log in to the Cosmo server at\n<{1}>.\n\nIf you continue to have trouble with your username, you can\ncontact the Cosmo server administrator at\n<mailto:{2}>.\n\nSincerely,\n\nYour friendly Cosmo administrator
Email.PasswordReset.FromHandle=Cosmo Sharing Server Administration
Email.PasswordReset.Subject=Cosmo password reset
Email.PasswordReset.Text=Hi,\n\nYou are receiving this email because someone (hopefully you)\nrequested a password reset for the Cosmo server at\n<{1}>.\n\nThe new password we have created for you is: {0}\n\nPlease use this password to log in to the Cosmo server at\n<{1}>\nand then change the password to one of your liking. Passwords\nmust be between 5 and 16 characters and can contain letters\nand/or numerals. Passwords are case sensitive.\n\nIf you continue to have trouble with your password, you can\ncontact the Cosmo server administrator at\n<mailto:{2}>.\n\nSincerely,\n\nYour friendly Cosmo administrator

