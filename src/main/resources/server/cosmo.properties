#
# These properties establish the credentials that Cosmo uses to
# connect to the JCR repository. They are analogous to the username
# and password used to connect to a database via JDBC.
#

cosmo.repository.username = @REPOSITORY_USERNAME@
cosmo.repository.password = @REPOSITORY_PASSWORD@

#
# These properties govern the construction of URLs that refer back to
# Cosmo. By default, Cosmo uses the scheme, hostname, port and prefix
# provided by the servlet container as per the ServletRequest and
# HttpServletRequest classes. This behavior is appropriate in many
# circumstances.
#
# When running Cosmo behind a reverse proxy, however, the URLs
# generated by Cosmo need to refer to the proxy rather than to Cosmo
# itself. The below properties allow the individual components of
# Cosmo-generated URLs to be customized as necessary to support
# reverse proxying.
#

