<script type="text/javascript">

function init() {
  var scoob = new ScoobyService();
  var version = '';
  var versionDiv = document.getElementById('versionDiv');
  try {
    scoob.init();
    version = scoob.getVersion();
    versionDiv.appendChild(document.createTextNode(version));
  }
  catch(e) {
    // Do nothing
  }
}

window.onload = init;

</script>

<style type="text/css">

* {
    font-family:verdana, arial, sans-serif;
}
img {
    border:0px;
}
a {

}
div, p, td {
    font-size:12px;
    color:#333333;
}

</style>

<div style="text-align:center;">

</div>
