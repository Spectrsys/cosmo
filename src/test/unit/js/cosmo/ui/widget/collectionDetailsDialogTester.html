      dojo.require("cosmo.env");

  <!--  bare minimum amount of stuff to display dialogs.  -->

      dojo.require("cosmo.ui.styler");
      dojo.require("cosmo.ui.conf");
      eval(dojo.hostenv.getText(cosmo.env.getBaseUrl() + "js/cosmo/ui/global_css.js"));

  </script>

  <script language="JavaScript" type="text/javascript">
    showDialog = function(){
        var calendar = {
            name: "Cosmonauts",
            uid: "12345-1231245-12312445",
            protocolUrls: {
                dav : "http://cosmo.us/home/bobby/dav/cosmonauts",
                atom: "http://cosmo.us/home/bobby/atom/cosmonauts",
                mc  : "http://cosmo.us/home/bobby/mc/cosmonauts",
                web : "http://cosmo.us/home/bobby/web/cosmonauts",
                webcal: "http://cosmo.us/home/bobby/webcal/cosmonauts"
            } 
        };
        cosmo.app.showDialog(cosmo.ui.widget.CollectionDetailsDialog.getInitProperties(calendar));
    }
  </script>
