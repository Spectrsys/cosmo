
maven.repo.remote=http://builds.osafoundation.org/maven/, http://mirrors.dotsrc.org/maven/, http://www.ibiblio.org/maven/

#
# junit plugin properties
#

maven.junit.fork=true

#
# scm properties
#

# if cosmo.import.dir does not exist, then the bundle will use this
# scm information to check the cosmo import files out of source
# control into cosmo.import.dir
cosmo.scm.url=scm:svn:http://svn.osafoundation.org/server/cosmo/trunk
cosmo.scm.username=
cosmo.scm.password=

#
# javapp plugin properties
#

maven.javaapp.mainclass=org.osaf.cosmo.migrate.Migrator


#
# deploy properties
#

maven.repo.list=osaf
maven.repo.osaf=scp://builds.osafoundation.org
maven.repo.osaf.directory=/home/builder/www/maven
maven.repo.osaf.username=${user.name}
maven.repo.osaf.privatekey=${user.home}/.ssh/id_rsa
