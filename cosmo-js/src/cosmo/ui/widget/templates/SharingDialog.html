<div>
  <style type="text/css">
    .sharingLink{
    width: 40px;
    height: 20px;
    color: white;
    font-weight: bolder;
    padding: 2px;
    }
    .sharingLink a:hover{
    text-decoration: none;
    }
    .atomSharingLink {
    background: orange;
    }
    .webcalSharingLink {
    background: green;
    }
    .htmlSharingLink {
    background: blue;
    }
    .davSharingLink {
    background: red;
    }
    .ticketKey {
    margin: 0px 5px;
    }
    .ticketPermission{
    margin: 0px 5px;
    }
    .urlToggler{
    font-size: 0.8em;
    height: 1em;
    width: 2em;
    background: grey;
    padding: 0.1em;
    display: inline;
    cursor: pointer;
    }
    .sharingUrlsContainer{
    height: 0px;
    }

.urlToggler .arrowTextDown {
	display: inline;
}

.urlToggler .arrowTextUp {
	display: none;
}

.urlToggler-expanded .arrowTextDown {
	display: none;
}

.urlToggler-expanded .arrowTextUp {
	display: inline;
}

.ticketRevoker {
    visibility: hidden;
    background: red;
    width: 1em;
    height: 1em;
    color: white;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
}

.hideRevokeButton {
    display: none;
}
  </style>
  <div id="${id}DisplayName">${displayName}</div>
  <h2 class="sharingSectionHead">${l10n.subscribeHead}</h2>
  <select name="instructionsSelector"
          dojoAttachEvent="onchange: changeInstructions"
          dojoAttachPoint="instructionsSelector">

    <option value="chandler" selected="selected">${l10n.chandlerLabel}</option>
    <option value="feedReader">${l10n.feedReaderLabel}</option>
    <option value="iCal">${l10n.iCalLabel}</option>
    <option value="web">${l10n.webLabel}</option>
    <option value="dav">${l10n.davLabel}</option>
  </select>
  <div id="${id}Instructions" class="instructions" dojoAttachPoint="instructionsContainer">
    ${l10n.chandlerInstructions}
  </div>
  <a href="${urls.atom.uri}"><span class="sharingLink atomSharingLink" title="${l10n.atomLinkTitle}">${l10n.atom}</span></a>
  <a href="${urls.webcal.uri}"><span class="sharingLink webcalSharingLink" title="${l10n.webcalLinkTitle}">${l10n.webcal}</span></a>
  <a href="${urls.dav.uri}"><span class="sharingLink davSharingLink" title="${l10n.davLinkTitle}">${l10n.dav}</span></a>
  <a href="${urls.html.uri}"><span class="sharingLink htmlSharingLink" title="${l10n.htmlLinkTitle}">${l10n.html}</span></a>
  <h2 class="sharingSectionHead">${l10n.shareHead}</h2>
  <table id="${id}TicketControls" dojoAttachPoint="ticketControls">
    <tr>
      <td>
        <div dojoType="dijit.form.DropDownButton" id="${id}NewTicket">
          <span>${l10n.newTicket}</span>
          <div dojoType="dijit.Menu" id="${id}NewTicketMenu">
            <div dojoType="dijit.MenuItem" label="${l10n.newReadTicket}" id="${id}NewReadTicket"
                 dojoAttachEvent="onClick: createReadTicket"></div>
            <div dojoType="dijit.MenuItem" label="${l10n.newReadWriteTicket}" id="${id}NewReadWriteTicket"
                 dojoAttachEvent="onClick: createReadWriteTicket"></div>
          </div>
        </div>
      </td>
      <td>
        <div dojoType="dijit.form.Button" dojoAttachEvent="onClick: showTicketRevokers" 
             dojoAttachPoint="showRevokeButton" class="showRevokeButton ticketRevokeControl">
          ${l10n.showTicketRevokers}
        </div>
        <div dojoType="dijit.form.Button" dojoAttachEvent="onClick: hideTicketRevokers" 
             dojoAttachPoint="hideRevokeButton" class="hideRevokeButton ticketRevokeControl">
          ${l10n.hideTicketRevokers}
        </div>
      </td>
    </tr>
  </table>
  <table id="${id}Tickets" dojoAttachPoint="ticketContainer">
    <thead><tr><th>${l10n.ticketKeyHead}</th><th>${l10n.ticketPermissionHead}</th></tr></thead>
    
  </table>
</div>
