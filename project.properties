#
# build properties
#

maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.debug=off
maven.compile.deprecation=off
maven.compile.optimize=on

maven.repo.remote=http://builds.osafoundation.org/maven/, http://www.ibiblio.org/maven/

cosmo.webapp.reloadable=false
cosmo.compat.14=true

#
# test properties
#

maven.junit.fork=yes

cosmo.test.repository.username=cosmo_repository
cosmo.test.repository.password=

cosmo.test.mail.transport.protocol=smtp
cosmo.test.mail.smtp.host=localhost
cosmo.test.mail.smtp.starttls.enable=false
cosmo.test.mail.smtps.host=localhost

#
# distribution properties
#

cosmo.dist=${basedir}/dist
cosmo.dist.version=${cosmo.dist}/cosmo-${pom.currentVersion}

cosmo.dist.repository.username=${cosmo.test.repository.username}
cosmo.dist.repository.password=${cosmo.test.repository.password}

cosmo.dist.mail.transport.protocol=${cosmo.test.mail.transport.protocol}
cosmo.dist.mail.smtp.host=${cosmo.test.mail.smtp.host}
cosmo.dist.mail.smtp.starttls.enable=${cosmo.test.mail.smtp.starttls.enable}
cosmo.dist.mail.smtps.host=${cosmo.test.mail.smtps.host}

#
# dependencies
#

ext.tomcat.package=jakarta-tomcat-5.5.9
ext.tomcat.url=http://downloads.osafoundation.org/cosmo/${ext.tomcat.package}.tar.gz

ext.tomcat.compat.package=jakarta-tomcat-5.5.9-compat
ext.tomcat.compat.url=http://downloads.osafoundation.org/cosmo/${ext.tomcat.compat.package}.tar.gz
