#
# build properties
#

maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.debug=off
maven.compile.deprecation=off
maven.compile.optimize=on

#maven.repo.remote=http://downloads.osafoundation.org/maven/

cosmo.webapp.reloadable=false

#
# test properties
#

maven.junit.fork=yes

cosmo.test.userdb.schema=schema.hsqldb.sql
cosmo.test.userdb.dialect=net.sf.hibernate.dialect.HSQLDialect
cosmo.test.userdb.driver=org.hsqldb.jdbcDriver
cosmo.test.userdb.database=userdb
cosmo.test.userdb.url=jdbc:hsqldb:file:${maven.build.dir}/test-db/${cosmo.test.userdb.database}
cosmo.test.userdb.username=sa
cosmo.test.userdb.password=
cosmo.test.userdb.jar=${maven.repo.local}/hsqldb/jars/hsqldb-1.7.3.3.jar

#
# distribution properties
#

cosmo.dist=${basedir}/dist
cosmo.dist.version=${cosmo.dist}/cosmo-${pom.currentVersion}

cosmo.dist.userdb.schema=${cosmo.test.userdb.schema}
cosmo.dist.userdb.dialect=${cosmo.test.userdb.dialect}
cosmo.dist.userdb.driver=${cosmo.test.userdb.driver}
cosmo.dist.userdb.database=${cosmo.test.userdb.database}
cosmo.dist.userdb.url=jdbc:hsqldb:file:data/db/${cosmo.dist.userdb.database}
cosmo.dist.userdb.username=${cosmo.test.userdb.username}
cosmo.dist.userdb.password=${cosmo.test.userdb.password}
cosmo.dist.userdb.jar=${cosmo.test.userdb.jar}

cosmo.serverAdmin=root@localhost

#
# dependencies
#

ext.tomcat.package=jakarta-tomcat-5.0.28
ext.tomcat.url=http://www.ibiblio.org/pub/mirrors/apache/jakarta/tomcat-5/v5.0.28/bin/${ext.tomcat.package}.tar.gz
